<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
	<div>
		<h:outputLabel value="Id" />
		<h:inputText value="#{adminLivroBean.livro.id}" />
	</div>
	<h:commandButton action="#{adminLivroBean.buscaPorId()}" value="buscar" />
</h:form>

<h:form>
	<div>
		<h:outputLabel value="Título" />
		<div>
			<h:outputText value="#{adminLivroBean.livro.titulo}" />
		</div>
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<div>
			<h:outputText value="#{adminLivroBean.livro.descricao}" />
		</div>
	</div>
	<div>
		<h:outputLabel value="Número de páginas" />
		<div>
			<h:outputText value="#{adminLivroBean.livro.numeroPaginas}" />
		</div>
	</div>
	<div>
		<h:outputLabel value="Preços" />
		<div>
			<h:outputText value="#{adminLivroBean.livro.preco}" />
		</div>
	</div>
</h:form>
</html>
